<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>ZeroFrame</title>
    <meta name="description" content="ZeroFrame">
    <meta name="author" content="Victor Meunier">

    <link rel="stylesheet" href="styles.css">

    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->


    <link href="https://transloadit.edgly.net/releases/uppy/v1.0.0/uppy.min.css" rel="stylesheet">

</head>

<body>
    <div id="drag-drop-area"></div>

    <!--<script src="upload.js"></script>-->
    <script src="https://transloadit.edgly.net/releases/uppy/v1.0.0/uppy.min.js"></script>
    <script>
        const uppy = Uppy.Core()
        uppy.use(Uppy.Dashboard, {
            trigger: '.UppyModalOpenerBtn',
            inline: true,
            target: 'body',
            replaceTargetContent: true,
            showProgressDetails: true,
            height: 800,
            width: 1920,
            metaFields: [
                { id: 'name', name: 'Name', placeholder: 'file name' },
                { id: 'caption', name: 'Caption', placeholder: 'describe what the image is about' }
            ],
            browserBackButtonClose: true
        })
        uppy.use(Uppy.Tus, { endpoint: '//master.tus.io/files/' })
        uppy.use(Uppy.GoogleDrive, { target: Uppy.Dashboard, companionUrl: 'https://companion.uppy.io' })
        uppy.use(Uppy.Dropbox, { target: Uppy.Dashboard, companionUrl: 'https://companion.uppy.io' })
        uppy.use(Uppy.Instagram, { target: Uppy.Dashboard, companionUrl: 'https://companion.uppy.io' })
        uppy.use(Uppy.Webcam, { target: Uppy.Dashboard })
        uppy.on('complete', (result) => {
            console.log('Upload result:', result)
        })
    </script>
</body>

</html>
