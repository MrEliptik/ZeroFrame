<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>ZeroFrame</title>
    <meta name="description" content="ZeroFrame">
    <meta name="author" content="Victor Meunier">

    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
</head>

<body>
    <div id="drop-area">
            <form class="my-form" action="http://localhost:8081/upload" method="POST" enctype="multipart/form-data" name="form">
                <svg class="box__icon" xmlns="http://www.w3.org/2000/svg" width="50" height="43" viewBox="0 0 50 43"><path d="M48.4 26.5c-.9 0-1.7.7-1.7 1.7v11.6h-43.3v-11.6c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v13.2c0 .9.7 1.7 1.7 1.7h46.7c.9 0 1.7-.7 1.7-1.7v-13.2c0-1-.7-1.7-1.7-1.7zm-24.5 6.1c.3.3.8.5 1.2.5.4 0 .9-.2 1.2-.5l10-11.6c.7-.7.7-1.7 0-2.4s-1.7-.7-2.4 0l-7.1 8.3v-25.3c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v25.3l-7.1-8.3c-.7-.7-1.7-.7-2.4 0s-.7 1.7 0 2.4l10 11.6z"></path></svg>
                <input type="file" name="file" id="fileElem" multiple accept="image/*" onchange="handleFiles(this.files)">
                <label class="file_chooser" for="fileElem"><strong>Choisissez un fichier</strong><span class="box__dragndrop"> ou faites le glisser ici.</span>.</label>
            </form>
            <progress id="progress-bar" max=100 value=0></progress>
            <label class="button-upload" onclick="uploadFiles()">Upload</label>
            <!--
            <button class="trash-transparent" style="font-size:24px" onclick="deleteStart()">
                <i class="fa fa-trash-o" style="font-size:24px"></i>
            </button>
            -->
            
        <div id="gallery" /></div>     
    </div>

    <div id="upload-history">
    </div>

    <script src="upload.js"></script>
</body>
</html>
